<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Employees</title>
<script src="jquery-3.3.1.min.js"></script>
<script>

    $(document).ready( function() {
    	$("#result").hide()
    })
	function search() {
		$.getJSON("/webdemo/employeeSearch", {
			"name" : $("#name").val()
		}, showEmployees)
	}

	function showEmployees(employees) {
		$("#emps").text("")
		$("#result").show()
		$.each(employees,
				function(idx,emp) {
			      $("#emps").append("<tr><td>" + emp.name + "</td><td>" 
			    		  + emp.job + "</td><td>" + emp.dept + "</td><td>" +
			    		     emp.salary + "</td></tr>");
		        }
		);
	}
</script>
</head>
<body>
	<h2>Search Employees</h2>
	Name :
	<input type="text" id="name" autocomplete="flase" onkeyup="search()" />
	<p/>
    <table width="100%" cellpadding="5" id="result" border="1">
	  <tr><th>Name </th><th>Job</th><th>Department </th><th>Salary</th></tr>
	  <tbody id="emps"></tbody>
	</table>

</body>
</html>
